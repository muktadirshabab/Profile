<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Glassmorphism Navbar</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@300&family=Poppins:wght@300&display=swap" rel="stylesheet">
<meta name="theme-color" content="#808000" id="theme-color-meta">
<style>
:root {
  --bg-color: white;
  --text-color: black;
  --nav-bg-light: rgba(255,255,255,0.2);
  --nav-bg-dark: rgba(0,0,0,0.4);
  --menu-bg: rgba(255,255,255,0.2);
  --menu-text: #000000;
  --nav-radius: 50px;
  --logo-size: 1rem;
  --olive: #808000;
}

body.dark {
  --bg-color: #000;
  --text-color: #fff;
  --nav-bg-light: rgba(0,0,0,0.4);
  --nav-bg-dark: rgba(0,0,0,0.2);
  --menu-bg: rgba(0,0,0,0.2);
  --menu-text: #ffffff;
  --olive: #cf622b;
}

* { margin:0; padding:0; box-sizing:border-box; }
body {
  font-family: 'Montserrat', sans-serif;
  background-color: var(--bg-color);
  color: var(--text-color);
  transition: background 0.5s ease, color 0.5s ease;
}

/* Navbar */
nav.nav {
  position: fixed;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  width: 80%;
  max-width: 1200px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px 20px;
  border-radius: var(--nav-radius);
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  background: var(--nav-bg-light);
  z-index: 100;
  transition: background 0.5s ease;
}
body.dark nav { background: var(--nav-bg-dark); }

/* Logo */
nav .logo {
  font-family: 'Poppins', sans-serif;
  font-weight: 300;
  font-size: var(--logo-size);
  color: var(--text-color);
}

/* Toggle button */
.toggle-btn {
  width: 28px;
  height: 28px;
  cursor: pointer;
  margin-right: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
}
.toggle-btn svg {
  width: 24px;
  height: 24px;
  fill: var(--text-color);
  transition: all 0.5s ease;
}
.toggle-btn.rotate svg { transform: rotate(360deg); }

/* Hamburger */
.hamburger{
  width: 28px;
  height: 20px;
  display: inline-grid;
  align-content: center;
  cursor: pointer;
  position: relative;
}
.hamburger .line{
  height: 2px;
  width: 100%;
  background: var(--text-color);
  border-radius: 2px;
  position: absolute;
  left: 0;
  transition: all .35s ease;
}
.hamburger .line1{ top: 4px; }
.hamburger .line2{ bottom: 4px; }
.hamburger.active .line1{
  transform: rotate(45deg);
  top: 9px;
}
.hamburger.active .line2{
  transform: rotate(-45deg);
  bottom: 9px;
}

/* Menu */
.menu{
  position: absolute;
  left: 8px;
  right: 8px;
  top: calc(100% + 10px);
  background: var(--menu-bg);
  color: var(--menu-text);
  border-radius: 10px;
  z-index: 1000;
  transform-origin: top;
  transform: scaleY(0.8);
  opacity: 0;
  visibility: hidden;
  transition: transform .28s ease, opacity .28s ease, visibility .28s step-end;
}
.menu.open{
  transform: scaleY(1);
  opacity: 1;
  visibility: visible;
  transition: transform .38s ease, opacity .38s ease;
}
.menu ul{
  margin: 0;
  padding: 10px;
  list-style: none;
  display: grid;
  gap: 6px;
}
.menu a{
  font-size: 1rem;
  display: block;
  font-family: 'Montserrat', sans-serif;
  padding: 12px 14px;
  color: var(--menu-text);
  text-decoration: none;
  text-align: center;
  font-weight: 300;
  border-radius: 10px;
  background: var(--menu-bg);
  transition: color .18s ease, background-color .18s ease, font-weight .18s ease;
}
.menu a:hover{
  color: #fff;
  background-color: var(--olive);
}

/* Desktop menu adjustments */
@media (min-width: 900px){
  nav.nav{ justify-content: space-between; }
  .hamburger{ display: none; }
  .toggle-btn{ display: flex; }
  .menu{
    position: static;
    background: transparent;
    transform: none;
    opacity: 1;
    visibility: visible;
  }
  .menu ul{
    display: inline-grid;
    grid-auto-flow: column;
    gap: 8px;
    padding: 0;
  }
  .menu a{
    font-weight: 300;
    background: transparent;
    padding: 10px 14px;
  }
  .menu a:hover{
    font-weight: 700;
    color: var(--text-color);
    background: rgba(255,255,255,0.1);
  }
}

/* Image container */
.img-container { margin-top: 0px; }
.img-container img { width: 100%; display: none; transition: all 0.5s ease; }
 
 .word-container {
  font-family: "Anton", sans-serif; /* Changed font */
  background: 
    linear-gradient(120deg,
      var(--bg-color) 0%,          /* Top-left corner */
      var(--bg-color) 25%, 
      var(--olive) 25%,      /* Middle large stripe */
      var(--olive) 75%, 
      var(--bg-color) 75%,  /* Bottom-right corner */
      var(--bg-color) 100%
    );
  display: flex;
  flex-direction: column;
  height: 80vh;
  justify-content: center;
  align-items: center;
  padding: 0 1rem;
}

.words {
  color: var(--olive); /* Changed from white so it's visible on white background */
  font-size: 1rem;
  line-height: 1;
  text-align: center;
}

.words span {
  font-size: clamp(4.4rem, 10vw, 15rem); /* Default responsive size for small to medium screens */
  display: inline-block;
  animation: move 3s ease-in-out infinite;
}
@keyframes move {
  0% {
    transform: translateX(-30%);
  }
  50% {
    text-shadow: 0 25px 50px rgba(0, 0, 0, 0.75);
  }
  100% {
    transform: translateX(30%);
  }
}

/* Animation delays for each word */
.words span:nth-child(2) { animation-delay: 0.5s; }
.words span:nth-child(3) { animation-delay: 1s; }
.words span:nth-child(4) { animation-delay: 1.5s; }
.words span:nth-child(5) { animation-delay: 2s; }
.words span:nth-child(6) { animation-delay: 2.5s; }
.words span:nth-child(7) { animation-delay: 3s; }

/* Optional: Media queries for extreme small screens */
@media (max-width: 400px) {
  .words span {
    font-size: clamp(4.5rem, 10vw, 15rem); /* Smaller font for very small phones */
  }
}

/* Large screens: desktops (min-width: 1600px) */
@media (min-width: 1600px) {
  .words span {
    font-size: clamp(15rem, 5vw, 18rem); /* Larger font for big desktops */
  }
}

</style>
</head>
<body>

  <div style="display:flex; align-items:center;">
    <div class="toggle-btn" id="toggle">

    </div>
    <div class="hamburger" id="hamburger">

  </div>

<div class="img-container">
  <!-- Mobile -->
  <img src="https://res.cloudinary.com/dxiwnqpja/image/upload/v1756915089/Beige_Aesthetic_About_Me_Instagram_Post_20250903_213455_0000_veg5nn.png" id="mobile-light">
  <img src="https://res.cloudinary.com/dxiwnqpja/image/upload/v1756915089/Beige_Aesthetic_About_Me_Instagram_Post_20250903_213717_0000_edit_239470206586811_cpp2ct.png" id="mobile-dark">
  <!-- Tablet -->
  <img src="https://res.cloudinary.com/dxiwnqpja/image/upload/v1756278915/My_identity_is-__20250827_131432_0000_xgjnmr.png" id="tablet-light">

  <img src="https://res.cloudinary.com/dxiwnqpja/image/upload/v1756915093/Pink_Beige_and_Black_Creative_Portfolio_Animated_Presentation_20250903_215052_0000_edit_239378238530806_hntkzp.png" id="desktop-light">
  <img src="https://res.cloudinary.com/dxiwnqpja/image/upload/v1756915089/Pink_Beige_and_Black_Creative_Portfolio_Animated_Presentation_20250903_215629_0000_edit_239643454588899_plme2h.png" id="desktop-dark">

<script>
const toggle = document.getElementById('toggle');
const hamburger = document.getElementById('hamburger');
const menu = document.getElementById('menu');
const themeMeta = document.getElementById('theme-color-meta');
let darkMode = false;

// Toggle dark/light mode
toggle.addEventListener('click', () => {
  darkMode = !darkMode;
  document.body.classList.toggle('dark');
  toggle.classList.toggle('rotate');
  updateImage();
  themeMeta.setAttribute('content', darkMode ? '#cf622b' : '#808000');
});

// Hamburger open/close
hamburger.addEventListener('click', () => {
  hamburger.classList.toggle('active');
  menu.classList.toggle('open');
});

// Update images per device + mode
function updateImage(){
  const w = window.innerWidth;
  const imgs = {
    mobileLight: document.getElementById('mobile-light'),
    mobileDark: document.getElementById('mobile-dark'),
    tabletLight: document.getElementById('tablet-light'),
    tabletDark: document.getElementById('tablet-dark'),
    desktopLight: document.getElementById('desktop-light'),
    desktopDark: document.getElementById('desktop-dark')
  };
  Object.values(imgs).forEach(i=>i.style.display='none');
  if(w <= 900) darkMode ? imgs.mobileDark.style.display='block' : imgs.mobileLight.style.display='block';
  else if(w <= 1200) darkMode ? imgs.tabletDark.style.display='block' : imgs.tabletLight.style.display='block';
  else darkMode ? imgs.desktopDark.style.display='block' : imgs.desktopLight.style.display='block';
}

// Init
window.addEventListener('load', updateImage);
window.addEventListener('resize', updateImage);
</script>

</body>
</html>
