<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Muktadir â€” Glass Nav</title>

  <!-- Montserrat 300 / 700 -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
<style>
  .preloader {
    width: 120px;
    height: 120px;
    background: #1e1e1e;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 8px 8px 20px #141414, -8px -8px 20px #292929; /* Neomorphic shadows */
    position: relative;
  }

  /* Letter M SVG container */
  .preloader svg {
    width: 60%;
    height: 60%;
    stroke: #ffdd57; /* Gold stroke */
    stroke-width: 4;
    fill: transparent;
    stroke-linecap: round;
    stroke-linejoin: round;
    stroke-dasharray: 100;
    stroke-dashoffset: 100;
    animation: draw 1.5s forwards infinite alternate;
  }

  /* Stroke animation */
  @keyframes draw {
    to {
      stroke-dashoffset: 0;
    }
  }

  /* Responsive */
  @media (max-width: 768px) {
    .preloader {
      width: 90px;
      height: 90px;
    }
    .preloader svg {
      stroke-width: 3;
    }
  }

  @media (max-width: 480px) {
    .preloader {
      width: 60px;
      height: 60px;
    }
    .preloader svg {
      stroke-width: 2.5;
    }
  }
  :root{
      --bg: #000000;
      --text: #ffffff;
      --glass: rgba(255,255,255,0.06);
      --glass-stroke: rgba(255,255,255,0.16);
      --blur: 18px;
      --yellow: #FF0; /* active dot + border + hover color */
      --hover: #FF0;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --nav-radius: 50px;
      --menu-item-radius: 20%;
      --noise-opacity: .08;
    }

    html, body {
  height: 100%;
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: "Montserrat", sans-serif;
}

/* Background noise */
body::before{
  content:"";
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: -1;
  opacity: 0.18; /* increased opacity for stronger effect */
  background:
    url("data:image/svg+xml;utf8,\
    <svg xmlns='http://www.w3.org/2000/svg' width='120' height='120' viewBox='0 0 120 120'>\
      <filter id='n'>\
        <feTurbulence type='fractalNoise' baseFrequency='1.2' numOctaves='4' stitchTiles='stitch'/>\
        <feColorMatrix type='matrix' values='0 0 0 0 0.2  0 0 0 0 0.2  0 0 0 0 0.2  0 0 0 1 0'/>\
      </filter>\
      <rect width='100%' height='100%' filter='url(%23n)'/>\
    </svg>") repeat;
  background-size: 180px 180px;
  animation: noiseShift 1.8s steps(4) infinite;
}

@keyframes noiseShift{
  0%{ transform: translate3d(0,0,0) }
  100%{ transform: translate3d(-3%,2%,0) }
}


    .nav {
  position: relative;
  width: 60%;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  padding: 10px 14px;
  background: var(--glass);
  border: 1px solid var(--glass-stroke);
  border-radius: var(--nav-radius);
  backdrop-filter: blur(var(--blur));
  -webkit-backdrop-filter: blur(var(--blur));
  box-shadow: var(--shadow);
  margin: 20px auto 0; /* top margin 20px, horizontal auto */
}


    .center{
      display: grid;
      grid-auto-flow: column;
      align-items: center;
      gap: 10px;
    }
    .logo-ring{
      width: 44px;
      height: 44px;
      border-radius: 999px;
      padding: 2px;
      background: var(--yellow); /* yellow border */
    }
    .logo-ring img{
      width: 100%;
      height: 100%;
      border-radius: 999px;
      object-fit: cover;
    }
    .status{
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 300;
      font-size: 0.95rem;
    }
    .dot{
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--yellow); /* active dot color */
      position: relative;
    }
    .dot::after{
      content:"";
      position:absolute;
      inset:-6px;
      border-radius:inherit;
      border:1px solid rgba(255,255,0,.65);
      animation: ping 1.8s cubic-bezier(.2,.8,.2,1) infinite;
    }
    @keyframes ping{
      0%{ opacity:.8; transform: scale(0.6) }
      100%{ opacity:0; transform: scale(1.6) }
    }

    /* Hamburger */
    .hamburger{
      margin-left: auto;
      width: 28px;
      height: 20px;
      display: inline-grid;
      align-content: center;
      cursor: pointer;
      border: none;
      background: transparent;
      position: relative;
    }
    .hamburger .line{
      height: 2px;
      width: 100%;
      background: #fff;
      border-radius: 2px;
      position: absolute;
      left: 0;
      transition: all .35s ease;
    }
    .hamburger .line1{ top: 4px; }
    .hamburger .line2{ bottom: 4px; }
    .hamburger.active .line1{
      transform: rotate(45deg);
      top: 9px;
    }
    .hamburger.active .line2{
      transform: rotate(-45deg);
      bottom: 9px;
    }

    /* Menu */
    .menu{
      position: absolute;
      left: 8px;
      right: 8px;
      top: calc(100% + 10px);
      background: #000;
      border: 1px solid var(--glass-stroke);
      border-radius: 20px;
      box-shadow: var(--shadow);
      transform-origin: top;
      transform: scaleY(0.8);
      opacity: 0;
      visibility: hidden;
      transition: transform .28s ease, opacity .28s ease, visibility .28s step-end;
    }
    .menu.open{
      transform: scaleY(1);
      opacity: 1;
      visibility: visible;
      transition: transform .38s ease, opacity .38s ease;
    }
    .menu ul{
      margin: 0;
      padding: 10px;
      list-style: none;
      display: grid;
      gap: 6px;
    }
    .menu a{
      display: block;
      padding: 12px 14px;
      color: #fff;
      text-decoration: none;
      text-align: center;
      font-weight: 300; /* thin by default */
      border-radius: 14px;
      transition: color .18s ease, background-color .18s ease, font-weight .18s ease;
    }
    .menu a:hover{
      color: var(--hover); /* yellow hover */
      background-color: rgba(255,255,255,0.04);
      font-weight: 700; /* bold on hover */
    }

    @media (min-width: 900px){
      .nav{ justify-content: space-between; }
      .hamburger{ display: none; }
      .menu{
        position: static;
        background: transparent;
        border: 0;
        box-shadow: none;
        transform: none;
        opacity: 1;
        visibility: visible;
      }
      .menu ul{
        display: inline-grid;
        grid-auto-flow: column;
        gap: 8px;
        padding: 0;
        justify-content: center;
        align-items: center;
      }
      .menu a{
        font-weight: 300; /* thin default on desktop too */
        border-radius: var(--menu-item-radius);
        background: transparent;
        box-shadow: 0 8px 26px rgba(0,0,0,.35);
        padding: 10px 14px;
      }
      .menu a:hover{
        color: var(--hover);
        background: rgba(255,255,255,0.04);
        font-weight: 700; /* bold on hover */
      }
    }
  </style>
</head>
<body>
  <div class="preloader">
    <svg viewBox="0 0 100 100">
      <path d="M 10 90 L 10 10 L 50 50 L 90 10 L 90 90" />
    </svg>
  </div>
  <div class="wrap">
    <nav class="nav">
      <div class="center">
        <div class="logo-ring">
          <img src="https://res.cloudinary.com/dxiwnqpja/image/upload/v1756050794/IMG-20241015-WA0267_edit_161520040162857_egvy8i.jpg" alt="Profile logo">
        </div>
        <div class="status">
          <span>Available for work</span>
          <span class="dot"></span>
        </div>
      </div>

      <button class="hamburger" id="navToggle" aria-expanded="false" aria-controls="menu">
        <span class="line line1"></span>
        <span class="line line2"></span>
      </button>

      <div class="menu" id="menu">
        <ul>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#paintings">Paintings</a></li>
          <li><a href="#blogs">Blogs</a></li>
          <li><a href="#hire">Hire me</a></li>
        </ul>
      </div>
    </nav>
  </div>

  <script>
    const btn = document.getElementById('navToggle');
    const menu = document.getElementById('menu');
    btn.addEventListener('click', () => {
      const isOpen = menu.classList.toggle('open');
      btn.classList.toggle('active', isOpen);
      btn.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
    });
  </script>
</body>
</html>
