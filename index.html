<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Muktadir Shabab — Hero Section</title>
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">

 <!-- Montserrat 300 / 700 -->

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

<!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap" rel="stylesheet">

  <style>

  :root{
      --bg: #000000;
      --text: #ffffff;
      --glass: rgba(255,255,255,0.06);
      --glass-stroke: rgba(255,255,255,0.16);
      --blur: 18px;
      --yellow: #FF0; /* active dot + border + hover color */
      --hover: #FF0;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --nav-radius: 50px;
      --menu-item-radius: 20%;
      --noise-opacity: .08;
    }

    html, body {
  height: 100%;
  margin: 0;
  padding: 0;
  font-family: 'Montserrat', Arial, sans-serif;
  box-sizing: border-box;
  min-height: 100vh;
  overflow-x: hidden;
  background: #000;
  position: relative;
  z-index: 0;
}
body {
  margin: 0;
  background-color: #000;
}

body.loaded .shab-m-preloader {
  opacity: 0;
  pointer-events: none;
  transition: opacity .5s;
}
    .nav {
  position: relative;
  width: 60%;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  padding: 10px 14px;
  background: var(--glass);
  border: 1px solid var(--glass-stroke);
  border-radius: var(--nav-radius);
  backdrop-filter: blur(var(--blur));
  -webkit-backdrop-filter: blur(var(--blur));
  box-shadow: var(--shadow);
  margin: 20px auto 0; /* top margin 20px, horizontal auto */
}
    .center{
      display: grid;
      grid-auto-flow: column;
      align-items: center;
      gap: 10px;
    }
    .logo-ring{
      width: 44px;
      height: 44px;
      border-radius: 999px;
      padding: 2px;
      background: var(--yellow); /* yellow border */
    }
    .logo-ring img{
      width: 100%;
      height: 100%;
      border-radius: 999px;
      object-fit: cover;
    }
    .status{
      display: flex;
      color: white;
      align-items: center;
      gap: 8px;
      font-weight: 300;
      font-size: 0.95rem;
    }
    .dot{
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--yellow); /* active dot color */
      position: relative;
    }
    .dot::after{
      content:"";
      position:absolute;
      inset:-6px;
      border-radius:inherit;
      border:1px solid rgba(255,255,0,.65);
      animation: ping 1.8s cubic-bezier(.2,.8,.2,1) infinite;
    }
    @keyframes ping{
      0%{ opacity:.8; transform: scale(0.6) }
      100%{ opacity:0; transform: scale(1.6) }
    }

    /* Hamburger */
    .hamburger{
      margin-left: auto;
      width: 28px;
      height: 20px;
      display: inline-grid;
      align-content: center;
      cursor: pointer;
      border: none;
      background: transparent;
      position: relative;
    }
    .hamburger .line{
      height: 2px;
      width: 100%;
      background: #fff;
      border-radius: 2px;
      position: absolute;
      left: 0;
      transition: all .35s ease;
    }
    .hamburger .line1{ top: 4px; }
    .hamburger .line2{ bottom: 4px; }
    .hamburger.active .line1{
      transform: rotate(45deg);
      top: 9px;
    }
    .hamburger.active .line2{
      transform: rotate(-45deg);
      bottom: 9px;
    }

    /* Menu */
    .menu{
      position: absolute;
      left: 8px;
      right: 8px;
      top: calc(100% + 10px);
      background: var(--glass);
      border: 1px solid var(--glass-stroke);
      border-radius: 20px;
      box-shadow: var(--shadow);
      transform-origin: top;
      transform: scaleY(0.8);
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: transform .28s ease, opacity .28s ease, visibility .28s step-end;
    }
    .menu.open{
      transform: scaleY(1);
      opacity: 1;
      visibility: visible;
      transition: transform .38s ease, opacity .38s ease;
    }
    .menu ul{
      margin: 0;
      padding: 10px;
      list-style: none;
      display: grid;
      gap: 6px;
    }
    .menu a{
      display: block;
      padding: 12px 14px;
      color: #fff;
      text-decoration: none;
      text-align: center;
      font-weight: 300; /* thin by default */
      border-radius: var(--nav-radius);
      transition: color .18s ease, background-color .18s ease, font-weight .18s ease;
    }
    .menu a:hover{
      color: var(--hover); /* yellow hover */
      background-color: rgba(255,255,255,0.04);
      font-weight: 700; /* bold on hover */
    }

    @media (min-width: 900px){
      .nav{ justify-content: space-between; }
      .hamburger{ display: none; }
      .menu{
        position: static;
        background: transparent;
        border: 0;
        box-shadow: none;
        transform: none;
        opacity: 1;
        visibility: visible;
      }
      .menu ul{
        display: inline-grid;
        grid-auto-flow: column;
        gap: 8px;
        padding: 0;
        justify-content: center;
        align-items: center;
      }
      .menu a{
        font-weight: 300; /* thin default on desktop too */
        border-radius: var(--menu-item-radius);
        background: transparent;
        box-shadow: 0 8px 26px rgba(0,0,0,.35);
        padding: 10px 14px;
      }
      .menu a:hover{
        color: var(--hover);
        background: rgba(255,255,255,0.04);
        font-weight: 700; /* bold on hover */
      }
    }
    
  /* Preloader container */
#preloader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #1e1e1e; /* match your site’s dark bg */
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999; /* on top of everything */
  box-shadow: 8px 8px 20px #141414, -8px -8px 20px #292929; /* neomorphic effect */
}

/* M SVG */
#preloader svg {
  width: 80px;   /* adjust size as needed */
  height: 80px;
  stroke: #ffdd57;
  stroke-width: 4;
  fill: transparent;
  stroke-linecap: round;
  stroke-linejoin: round;
  stroke-dasharray: 100;
  stroke-dashoffset: 100;
  animation: draw 1.5s forwards infinite alternate;
}

/* Stroke animation */
@keyframes draw {
  to {
    stroke-dashoffset: 0;
  }
}

/* Responsive */
@media (max-width: 768px) {
  #preloader svg {
    width: 60px;
    height: 60px;
    stroke-width: 3;
  }
}

@media (max-width: 480px) {
  #preloader svg {
    width: 50px;
    height: 50px;
    stroke-width: 2.5;
  }
}

  </style>
</head>
<body>
  <div id="preloader">
  <svg viewBox="0 0 100 100">
    <path d="M 10 90 L 10 10 L 50 50 L 90 10 L 90 90" />
  </svg>
</div>

  <div class="wrap">
    <nav class="nav">
      <div class="center">
        <div class="logo-ring">
          <img src="https://res.cloudinary.com/dxiwnqpja/image/upload/v1756050794/IMG-20241015-WA0267_edit_161520040162857_egvy8i.jpg" alt="Profile logo">
        </div>
        <div class="status">
          <span>Available for work</span>
          <span class="dot"></span>
        </div>
      </div>

      <button class="hamburger" id="navToggle" aria-expanded="false" aria-controls="menu">
        <span class="line line1"></span>
        <span class="line line2"></span>
      </button>

      <div class="menu" id="menu">
        <ul>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#paintings">Paintings</a></li>
          <li><a href="#blogs">Blogs</a></li>
          <li><a href="#hire">Hire me</a></li>
        </ul>
      </div>
    </nav>
  </div>
 <style>
    /* Shared hero styling */
    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background: black;
    }

    .hero video,
    .hero img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      pointer-events: none; /* disable click/save */
    }

    .hero img {
      display: none; /* show after video ends */
    }

    /* Mobile only */
    @media (min-width: 768px) {
      .mobile-hero {
        display: none;
      }
    }

    /* Desktop only */
    @media (max-width: 767px) {
      .desktop-hero {
        display: none;
      }
    }
  </style>
  <!-- Mobile Hero -->
  <section class="hero mobile-hero">
    <video id="mobileVideo" muted playsinline preload="auto">
      <source src="https://res.cloudinary.com/dxiwnqpja/video/upload/v1756271019/lv_0_20250827105859_juotgo.mp4" type="video/mp4">
    </video>
    <img id="mobileThumb" src="https://res.cloudinary.com/dxiwnqpja/image/upload/v1756271018/Beige_Aesthetic_Collage_Motivational_Quote_Phone_Wallpaper_20250827_110112_0000_equyur.png" alt="Mobile Thumbnail">
  </section>

  <!-- Desktop Hero -->
  <section class="hero desktop-hero">
    <video id="desktopVideo" muted playsinline preload="auto">
      <source src="https://res.cloudinary.com/dxiwnqpja/video/upload/v1756273035/Hi_I_m_20250827_113452_0003_s6pwjl.mp4" type="video/mp4">
    </video>
    <img id="desktopThumb" src="https://res.cloudinary.com/dxiwnqpja/image/upload/v1756273034/Hi_I_m_20250827_113617_0000_vp8yc0.png" alt="Desktop Thumbnail">
  </section>
  <script>
    function setupHero(videoId, thumbId) {
      const video = document.getElementById(videoId);
      const thumbnail = document.getElementById(thumbId);

      // Delay start by 4.8s
      setTimeout(() => {
        video.play().catch(() => {});
      }, 4800);

      // Swap to thumbnail when finished
      video.addEventListener("ended", () => {
        video.style.display = "none";
        thumbnail.style.display = "block";
      });
    }

    setupHero("mobileVideo", "mobileThumb");
    setupHero("desktopVideo", "desktopThumb");

    // Disable right-click save (basic protection)
    document.addEventListener("contextmenu", e => e.preventDefault());
  </script>

<script>
  // Wait 5 seconds before hiding preloader
  window.addEventListener('load', () => {
    const preloader = document.getElementById('preloader');

    setTimeout(() => {
      preloader.style.opacity = '0';
      preloader.style.transition = 'opacity 0.5s ease';
      setTimeout(() => preloader.style.display = 'none', 500);
    }, 5000); // 3900ms = 5 seconds
  });
</script>

  <script>
    const btn = document.getElementById('navToggle');
    const menu = document.getElementById('menu');
    btn.addEventListener('click', () => {
      const isOpen = menu.classList.toggle('open');
      btn.classList.toggle('active', isOpen);
      btn.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
    });
  </script>
</body>
</html>
