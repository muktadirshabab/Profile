 /* Hero Section */
    .shab-hero {
      margin-top: 34px;

    /* Mobile/Tablet Hero */
    .shab-hero-name {

    .shab-hero-profile-img-wrap {
  position: relative; /* so the hi icon can anchor */
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 15px 0 8px 0;
}

.shab-hero-profile-img {
  width: 75%;
  height: var(--profile-img-size-mobile);
  object-fit: cover;
  border-radius: 10%;
  box-shadow: 0 8px 32px 0 rgba(0,0,0,0.12);
  display: block;
  transition: width 0.2s, height 0.2s;
}
/* Hi Icon Circle */
.hi-icon {
  position: absolute;
  bottom: 70%;
  left: 40px;
  transform: translate(-40%, 40%);
  background: #FFD700; /* bright yellow */
  border-radius: 50%;
  padding: 12px;
  display: flex;
  justify-content: center;
  align-items: center;
  width: 30px;
  height: 30px;
  animation: hiPulse 1.5s infinite ease-in-out;
}

.hi-icon svg {
  width: 20px;
  height: 20px;
  fill: #000; /* white hand */
}

@keyframes hiPulse {
  0%   { transform: translate(-40%,40%) scale(1) rotate(0deg); }
  20%  { transform: translate(-40%,40%) scale(1.2) rotate(15deg); }
  40%  { transform: translate(-40%,40%) scale(1.1) rotate(-10deg); }
  60%  { transform: translate(-40%,40%) scale(1.3) rotate(8deg); }
  80%  { transform: translate(-40%,40%) scale(1.15) rotate(-5deg); }
  100% { transform: translate(-40%,40%) scale(1) rotate(0deg); }
}

  /* Preloader container */
#preloader {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #1e1e1e; /* match your site’s dark bg */
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 9999; /* on top of everything */
  box-shadow: 8px 8px 20px #141414, -8px -8px 20px #292929; /* neomorphic effect */
}

/* M SVG */
#preloader svg {
  width: 80px;   /* adjust size as needed */
  height: 80px;
  stroke: #ffdd57;
  stroke-width: 4;
  fill: transparent;
  stroke-linecap: round;
  stroke-linejoin: round;
  stroke-dasharray: 100;
  stroke-dashoffset: 100;
  animation: draw 1.5s forwards infinite alternate;
}

/* Stroke animation */
@keyframes draw {
  to {
    stroke-dashoffset: 0;
  }
}

/* Responsive */
@media (max-width: 768px) {
  #preloader svg {
    width: 60px;
    height: 60px;
    stroke-width: 3;
  }
}

@media (max-width: 480px) {
  #preloader svg {
    width: 50px;
    height: 50px;
    stroke-width: 2.5;
  }
}

  :root{
      --bg: #000000;
      --text: #ffffff;
      --glass: rgba(255,255,255,0.06);
      --glass-stroke: rgba(255,255,255,0.16);
      --blur: 18px;
      --yellow: #FF0; /* active dot + border + hover color */
      --hover: #FF0;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --nav-radius: 50px;
      --menu-item-radius: 20%;
      --noise-opacity: .08;
    }

    html, body {
  height: 100%;
  margin: 0;
  background: var(--bg);
  color: var(--text);
  font-family: "Montserrat", sans-serif;
}

/* Background noise */
body::before{
  content:"";
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: -1;
  opacity: 0.18; /* increased opacity for stronger effect */
  background:
    url("data:image/svg+xml;utf8,\
    <svg xmlns='http://www.w3.org/2000/svg' width='120' height='120' viewBox='0 0 120 120'>\
      <filter id='n'>\
        <feTurbulence type='fractalNoise' baseFrequency='1.2' numOctaves='4' stitchTiles='stitch'/>\
        <feColorMatrix type='matrix' values='0 0 0 0 0.2  0 0 0 0 0.2  0 0 0 0 0.2  0 0 0 1 0'/>\
      </filter>\
      <rect width='100%' height='100%' filter='url(%23n)'/>\
    </svg>") repeat;
  background-size: 180px 180px;
  animation: noiseShift 1.8s steps(4) infinite;
}

@keyframes noiseShift{
  0%{ transform: translate3d(0,0,0) }
  100%{ transform: translate3d(-3%,2%,0) }
}


    .nav {
  position: relative;
  width: 60%;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  padding: 10px 14px;
  background: var(--glass);
  border: 1px solid var(--glass-stroke);
  border-radius: var(--nav-radius);
  backdrop-filter: blur(var(--blur));
  -webkit-backdrop-filter: blur(var(--blur));
  box-shadow: var(--shadow);
  margin: 20px auto 0; /* top margin 20px, horizontal auto */
}


    .center{
      display: grid;
      grid-auto-flow: column;
      align-items: center;
      gap: 10px;
    }
    .logo-ring{
      width: 44px;
      height: 44px;

    }
    .logo-ring img{
      width: 100%;

      object-fit: cover;
    }
    .status{
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 300;
      font-size: 0.95rem;
    }
    .dot{
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--yellow); /* active dot color */
      position: relative;
    }
    .dot::after{
      content:"";
      position:absolute;
      inset:-6px;
      border-radius:inherit;
      border:1px solid rgba(255,255,0,.65);
      animation: ping 1.8s cubic-bezier(.2,.8,.2,1) infinite;
    }
    @keyframes ping{
      0%{ opacity:.8; transform: scale(0.6) }
      100%{ opacity:0; transform: scale(1.6) }
    }

    /* Hamburger */
    .hamburger{
      margin-left: auto;
      width: 28px;
      height: 20px;
      display: inline-grid;
      align-content: center;
      cursor: pointer;
      border: none;
      background: transparent;
      position: relative;
    }
    .hamburger .line{
      height: 2px;
      width: 100%;
      background: #fff;
      border-radius: 2px;
      position: absolute;
      left: 0;
      transition: all .35s ease;
    }
    .hamburger .line1{ top: 4px; }
    .hamburger .line2{ bottom: 4px; }
    .hamburger.active .line1{
      transform: rotate(45deg);
      top: 9px;
    }
    .hamburger.active .line2{
      transform: rotate(-45deg);
      bottom: 9px;
    }

    /* Menu */
    .menu{
      position: absolute;
      left: 8px;
      right: 8px;
      top: calc(100% + 10px);
      background: #000;
      border: 1px solid var(--glass-stroke);
      border-radius: 20px;
      box-shadow: var(--shadow);
      transform-origin: top;
      transform: scaleY(0.8);
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: transform .28s ease, opacity .28s ease, visibility .28s step-end;
    }
    .menu.open{
      transform: scaleY(1);
      opacity: 1;
      visibility: visible;
      transition: transform .38s ease, opacity .38s ease;
    }
    .menu ul{
      margin: 0;
      padding: 10px;
      list-style: none;
      display: grid;
      gap: 6px;
    }
    .menu a{
      display: block;
      padding: 12px 14px;
      color: #fff;
      text-decoration: none;
      text-align: center;
      font-weight: 300; /* thin by default */
      border-radius: 14px;
      transition: color .18s ease, background-color .18s ease, font-weight .18s ease;
    }
    .menu a:hover{
      color: var(--hover); /* yellow hover */
      background-color: rgba(255,255,255,0.04);
      font-weight: 700; /* bold on hover */
    }

    @media (min-width: 900px){
      .nav{ justify-content: space-between; }
      .hamburger{ display: none; }
      .menu{
        position: static;
        background: transparent;
        border: 0;
        box-shadow: none;
        transform: none;
        opacity: 1;
        visibility: visible;
      }
      .menu ul{
        display: inline-grid;
        grid-auto-flow: column;
        gap: 8px;
        padding: 0;
        justify-content: center;
        align-items: center;
      }
      .menu a{
        font-weight: 300; /* thin default on desktop too */
        border-radius: var(--menu-item-radius);
        background: transparent;
        box-shadow: 0 8px 26px rgba(0,0,0,.35);
        padding: 10px 14px;
      }
      .menu a:hover{
        color: var(--hover);
        background: rgba(255,255,255,0.04);
        font-weight: 700; /* bold on hover */
      }
    }

<script>
  // Wait 5 seconds before hiding preloader
  window.addEventListener('load', () => {
    const preloader = document.getElementById('preloader');

    setTimeout(() => {
      preloader.style.opacity = '0';
      preloader.style.transition = 'opacity 0.5s ease';
      setTimeout(() => preloader.style.display = 'none', 500);
    }, 5000); // 5000ms = 5 seconds
  });
</script>

  <script>
    const btn = document.getElementById('navToggle');
    const menu = document.getElementById('menu');
    btn.addEventListener('click', () => {
      const isOpen = menu.classList.toggle('open');
      btn.classList.toggle('active', isOpen);
      btn.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
    });
  </script>
