<style>
:root {
  --bg-color: white;
  --text-color: black;
  --nav-bg-light: rgba(255,255,255,0.2);
  --nav-bg-dark: rgba(0,0,0,0.4);
  --menu-bg: rgba(255,255,255,0.2);
  --menu-text: #000000;
  --nav-radius: 50px;
  --logo-size: 1rem;
  --olive: #808000;
}
body.dark {
  --bg-color: #000;
  --text-color: #fff;
  --nav-bg-light: rgba(0,0,0,0.4);
  --nav-bg-dark: rgba(0,0,0,0.2);
  --menu-bg: rgba(0,0,0,0.2);
  --menu-text: #ffffff;
  --olive: #cf622b;
}

* { margin:0; padding:0; box-sizing:border-box; }
body {
  font-family: 'Montserrat', sans-serif;
  background-color: var(--bg-color);
  color: var(--text-color);
  transition: background 0.5s ease, color 0.5s ease;
  scroll-behavior: smooth;
}

/* Navbar */
nav.nav {
  position: fixed;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  width: 80%;
  max-width: 1200px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px 20px;
  border-radius: var(--nav-radius);
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  background: var(--nav-bg-light);
  z-index: 100;
  transition: background 0.5s ease;
}
body.dark nav { background: var(--nav-bg-dark); }

/* Logo */
nav .logo {
  font-family: 'Poppins', sans-serif;
  font-weight: 300;
  font-size: var(--logo-size);
  color: var(--text-color);
}

/* Toggle button */
.toggle-btn {
  width: 28px;
  height: 28px;
  cursor: pointer;
  margin-right: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
}
.toggle-btn svg {
  width: 24px;
  height: 24px;
  fill: var(--text-color);
  transition: all 0.5s ease;
}
.toggle-btn.rotate svg { transform: rotate(360deg); }

/* Hamburger */
.hamburger{
  width: 28px;
  height: 20px;
  display: inline-grid;
  align-content: center;
  cursor: pointer;
  position: relative;
}
.hamburger .line{
  height: 2px;
  width: 100%;
  background: var(--text-color);
  border-radius: 2px;
  position: absolute;
  left: 0;
  transition: all .35s ease;
}
.hamburger .line1{ top: 4px; }
.hamburger .line2{ bottom: 4px; }
.hamburger.active .line1{
  transform: rotate(45deg);
  top: 9px;
}
.hamburger.active .line2{
  transform: rotate(-45deg);
  bottom: 9px;
}

/* Menu */
.menu{
  position: absolute;
  left: 8px;
  right: 8px;
  top: calc(100% + 10px);
  background: var(--menu-bg);
  color: var(--menu-text);
  border-radius: 10px;
  z-index: 1000;
  transform-origin: top;
  transform: scaleY(0.8);
  opacity: 0;
  visibility: hidden;
  transition: transform .28s ease, opacity .28s ease, visibility .28s step-end;
}
.menu.open{
  transform: scaleY(1);
  opacity: 1;
  visibility: visible;
  transition: transform .38s ease, opacity .38s ease;
}
.menu ul{
  margin: 0;
  padding: 10px;
  list-style: none;
  display: grid;
  gap: 6px;
}
.menu a{
  font-size: 1rem;
  display: block;
  font-family: 'Montserrat', sans-serif;
  padding: 12px 14px;
  color: var(--menu-text);
  text-decoration: none;
  text-align: center;
  font-weight: 300;
  border-radius: 10px;
  background: var(--menu-bg);
  transition: color .18s ease, background-color .18s ease, font-weight .18s ease;
}
.menu a:hover{
  color: #fff;
  background-color: var(--olive);
}

/* Desktop menu adjustments */
@media (min-width: 900px){
  nav.nav{ justify-content: space-between; }
  .hamburger{ display: none; }
  .toggle-btn{ display: flex; }
  .menu{
    position: static;
    background: transparent;
    transform: none;
    opacity: 1;
    visibility: visible;
  }
  .menu ul{
    display: inline-grid;
    grid-auto-flow: column;
    gap: 8px;
    padding: 0;
  }
  .menu a{
    font-weight: 300;
    background: transparent;
    padding: 10px 14px;
  }
  .menu a:hover{
    font-weight: 700;
    color: var(--text-color);
    background: rgba(255,255,255,0.1);
  }
}

/* Word animation */
.word-container {
  font-family: "Anton", sans-serif;
  background: 
    linear-gradient(120deg,
      var(--bg-color) 0%,          
      var(--bg-color) 25%, 
      var(--olive) 25%,      
      var(--olive) 75%, 
      var(--bg-color) 75%,  
      var(--bg-color) 100%
    );
  display: flex;
  flex-direction: column;
  height: 80vh;
  justify-content: center;
  align-items: center;
  padding: 0 1rem;
}
.words {
  color: var(--olive);
  font-size: 1rem;
  line-height: 1;
  text-align: center;
}
.words span {
  font-size: clamp(4.4rem, 10vw, 15rem);
  display: inline-block;
  animation: move 3s ease-in-out infinite;
}
@keyframes move {
  0% { transform: translateX(-30%); }
  50% { text-shadow: 0 25px 50px rgba(0, 0, 0, 0.75); }
  100% { transform: translateX(30%); }
}
.words span:nth-child(2) { animation-delay: 0.5s; }
.words span:nth-child(3) { animation-delay: 1s; }
.words span:nth-child(4) { animation-delay: 1.5s; }
.words span:nth-child(5) { animation-delay: 2s; }
.words span:nth-child(6) { animation-delay: 2.5s; }
.words span:nth-child(7) { animation-delay: 3s; }

/* Images */

.img-guard {

  top:0; left:0; right:0; bottom:0;

}

<script>
const toggle = document.getElementById('toggle');
const hamburger = document.getElementById('hamburger');
const menu = document.getElementById('menu');
const themeMeta = document.getElementById('theme-color-meta');
let darkMode = false;

// Toggle dark/light mode
toggle.addEventListener('click', () => {
  darkMode = !darkMode;
  document.body.classList.toggle('dark');
  toggle.classList.toggle('rotate');
  themeMeta.setAttribute('content', darkMode ? '#cf622b' : '#808000');
  updateImages();
});

// Hamburger menu
hamburger.addEventListener('click', () => {
  hamburger.classList.toggle('active');
  menu.classList.toggle('open');
});

// Show only the right images
function updateImages() {
  const w = window.innerWidth;
  const all = document.querySelectorAll('.img-wrapper');
  all.forEach(wrap => {
    const img = wrap.querySelector('img');
    let show = false;
    if (w <= 900) show = img.classList.contains('mobile');
    else if (w <= 1200) show = img.classList.contains('tablet');
    else show = img.classList.contains('desktop');
    if (darkMode) show = show && img.classList.contains('dark');
    else show = show && img.classList.contains('light');
    wrap.style.display = show ? 'block' : 'none';
  });
}
window.addEventListener('load', updateImages);
window.addEventListener('resize', updateImages);
</script>
