<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glassmorphism Responsive Page</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Anton&family=Montserrat:wght@300&family=Poppins:wght@300&display=swap" rel="stylesheet">
<!-- Browser toolbar color -->
<meta name="theme-color" content="#ffffff" id="theme-color-meta">
<style>
/* CSS Variables for Light/Dark Mode */
:root {
  --bg-color: white;
  --text-color: black;
  --primary: olive;
  --secondary: darkolivegreen;
  --accent: green;
}

body.dark {
  --bg-color: black;
  --text-color: white;
  --primary: red;
  --secondary: orange;
  --accent: yellow;
}

/* Base styles */
* { margin:0; padding:0; box-sizing:border-box; }
body {
  font-family: 'Montserrat', sans-serif;
  background-color: var(--bg-color);
  color: var(--text-color);
  transition: background-color 0.5s ease, color 0.5s ease;
}

/* Glassmorphism Navbar */
nav {
  position: fixed;
  top: 10px;
  left: 50%;
  transform: translateX(-50%);
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  background: rgba(255,255,255,0.2);
  border-radius: 50px;
  padding: 10px 20px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  transition: background 0.5s ease;
  z-index: 100;
}
body.dark nav { background: rgba(0,0,0,0.4); }

/* Logo */
nav .logo { 
  font-family: 'Poppins', sans-serif; 
  font-weight: 300; /* thin */
  font-size: 1.8rem; 
  color: var(--text-color);
}

/* Menu */
nav ul {
  list-style: none;
  display: flex;
  gap: 20px;
  font-family: 'Poppins', sans-serif;
}
nav ul li {
  cursor: pointer;
  transition: transform 0.3s;
}
nav ul li:hover {
  transform: scale(1.1);
  color: var(--accent);
}

/* Apple-style Hamburger menu */
.hamburger {
  width: 30px;
  height: 20px;
  position: relative;
  cursor: pointer;
  display: none;
}
.hamburger span {
  position: absolute;
  height: 2px;
  width: 100%;
  background: var(--text-color);
  transition: all 0.4s ease;
}
.hamburger span:first-child { top: 0; }
.hamburger span:last-child { bottom: 0; }
.hamburger.open span:first-child { transform: rotate(45deg) translate(5px,5px); }
.hamburger.open span:last-child { transform: rotate(-45deg) translate(5px,-5px); }

/* Responsive Navbar */
@media (max-width: 900px) {
  nav { width: 70%; padding: 10px 15px; }
  nav ul {
    position: absolute;
    top: 50px;
    right: 0;
    background: #8B0000; /* solid blood red */
    flex-direction: column;
    width: 100%;
    padding: 10px;
    display: none;
    border-radius: 10px;
  }
  nav ul.show { display: flex; }
  nav ul li { color: white; }
  nav ul li:hover { color: yellow; }
  .hamburger { display: block; }
}
@media (min-width: 901px) and (max-width: 1200px) { nav { width: 70%; } }
@media (min-width: 1201px) { nav { width: 80%; } }

/* Toggle button */
.toggle-btn { cursor: pointer; font-size: 1.5rem; transition: transform 0.5s ease; }
.toggle-btn.rotate { transform: rotate(360deg); }

/* Image container */
.img-container { margin-top: 100px; }
.img-container img { width: 100%; display: none; transition: all 0.5s ease; }
</style>
</head>
<body>

<nav>
  <div class="logo">Muktadir Shabab</div>
  <div class="hamburger" id="hamburger"><span></span><span></span></div>
  <ul id="menu">
    <li>Resume</li>
    <li>Blog</li>
    <li>Project</li>
    <li>Painting</li>
    <li>Hire me</li>
  </ul>
  <div class="toggle-btn" id="toggle">ðŸŒ“</div>
</nav>

<div class="img-container">
  <!-- Mobile -->
  <img src="https://res.cloudinary.com/dxiwnqpja/image/upload/v1756900728/Beige_Aesthetic_About_Me_Instagram_Post_20250903_175359_0000_edit_225206299361346_vl0cdf.png" id="mobile-light">
  <img src="https://res.cloudinary.com/dxiwnqpja/image/upload/v1756900727/Beige_Aesthetic_About_Me_Instagram_Post_20250903_175136_0000_edit_225274768071811_qa1dls.png" id="mobile-dark">
  <!-- Tablet -->
  <img src="https://res.cloudinary.com/dxiwnqpja/image/upload/v1756278915/My_identity_is-__20250827_131432_0000_xgjnmr.png" id="tablet-light">
  <img src="https://res.cloudinary.com/dxiwnqpja/image/upload/v1756886700/Art_Expo_Poster_Pink_Minimalistic__20250903_134927_0000_edit_211263322137053_jlgpju.png" id="tablet-dark">
  <!-- Desktop -->
  <img src="https://res.cloudinary.com/dxiwnqpja/image/upload/v1756277976/Hi_I_m_20250827_123457_0000_wqpptg.png" id="desktop-light">
  <img src="https://res.cloudinary.com/dxiwnqpja/image/upload/v1756273034/Hi_I_m_20250827_113617_0000_vp8yc0.png" id="desktop-dark">
</div>

<script>
const toggle = document.getElementById('toggle');
const hamburger = document.getElementById('hamburger');
const menu = document.getElementById('menu');
const themeMeta = document.getElementById('theme-color-meta');
let darkMode = false;

// Toggle dark/light mode
toggle.addEventListener('click', () => {
  darkMode = !darkMode;
  document.body.classList.toggle('dark');
  toggle.classList.toggle('rotate');
  updateImage();
  // Update browser toolbar color
  themeMeta.setAttribute('content', darkMode ? '#000000' : '#ffffff');
});

// Hamburger menu
hamburger.addEventListener('click', () => {
  menu.classList.toggle('show');
  hamburger.classList.toggle('open');
});

// Update images per device + mode
function updateImage(){
  const w = window.innerWidth;
  const imgs = {
    mobileLight: document.getElementById('mobile-light'),
    mobileDark: document.getElementById('mobile-dark'),
    tabletLight: document.getElementById('tablet-light'),
    tabletDark: document.getElementById('tablet-dark'),
    desktopLight: document.getElementById('desktop-light'),
    desktopDark: document.getElementById('desktop-dark')
  };
  Object.values(imgs).forEach(i=>i.style.display='none');
  if(w <= 900) darkMode ? imgs.mobileDark.style.display='block' : imgs.mobileLight.style.display='block';
  else if(w <= 1200) darkMode ? imgs.tabletDark.style.display='block' : imgs.tabletLight.style.display='block';
  else darkMode ? imgs.desktopDark.style.display='block' : imgs.desktopLight.style.display='block';
}

// Init
window.addEventListener('load', updateImage);
window.addEventListener('resize', updateImage);
</script>

</body>
</html>
